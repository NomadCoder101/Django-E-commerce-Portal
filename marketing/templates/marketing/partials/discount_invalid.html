<!-- discount_invalid.html -->
<div id="discount-form" class="mt-4">
  <div class="rounded-md bg-red-50 p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg
          class="h-5 w-5 text-red-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-red-800">{{ message }}</p>
      </div>
    </div>
  </div>

  <!-- Try Again Form -->
  <div class="mt-4">
    <form
      hx-post="{% url 'marketing:apply_discount' %}"
      hx-target="#discount-form"
      hx-swap="outerHTML"
    >
      {% csrf_token %}
      <div class="flex">
        {{ form.code }}
        <button
          type="submit"
          class="ml-4 px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          {% trans "Apply" %}
        </button>
      </div>
    </form>
  </div>
</div>
